syntax = "proto3";

package mafia;

service Mafia {
  rpc Connect(UserName) returns (UserId) {}
  rpc Disconnect(UserId) returns (DisconnectResponse) {}
  rpc GetUsers(GetUsersRequest) returns (stream User) {}

  rpc GetSession(UserId) returns (GetSessionResponse) {}
}

message UserName {
  string name = 1;
}

message UserId {
  int32 id = 1;
}

message DisconnectResponse {}

message GetUsersRequest {}

message User {
  int32 id = 1;
  string name = 2;
}

message GetSessionResponse {
  int32 session_id = 1;
  bool is_session_present = 2;
}
